<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE ONE ORACLE</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <img class="logoImg" src="img/Logo.png" alt="logo a" >
        <h1 class="tittle">Encriptador de mensajes</h1>
        <div class="logo">
           
        </div>
        <div class="left">
            <input class="texto-input" type="text" placeholder="Ingrese el texto aquí">            
        </div>
        <div class="right">            
            <img src="img/Muñeco.png" alt="logo Muñeco" id="imgDer" class="muneco">
            <h1 id="texto" class="ningun-texto">Ningún mensaje fue encontrado</h1>

            <textarea id="texto2" name="name" rows="5" cols="3" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
        </div>
        <div class="left-button">
            <p class="exclamacion"><img src="img/exclamation-circle-fill.svg" alt="símbolo exclamacion"> Solo letras minúsculas y sin acentos</p>
            <button id="btn-encriptar" type="button">Encriptar</button>
            <button id="btn-desencriptar" type="button">Desencriptar</button>
        </div>
    </div>
</body>
</html>
